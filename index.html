<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Cadastre-se</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome Completo</span>
            <input type="text" placeholder="Seu Nome" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Seu Username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Seu Email" required>
          </div>
          <div class="input-box">
            <span class="details">Número de Celular</span>
            <input type="number" pattern="[+]{1}[0-9]{11,14}" placeholder="Seu Número de Celular" required>
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="password" id="password" placeholder="Sua Senha" required>
          </div>
          <div class="input-box">
            <span class="details">Confirme Sua Senha</span>
            <input type="password" id="confirm_password" placeholder="Confirme Sua Senha" required>
          </div>
          <div class="input-box">
            <span class="details">Informe Sua Idade</span>
            <input type="date" placeholder="Sua Idade" required>
          </div>
          <div class="input-box">
            <span class="details">Pretende Trabalhar Como</span>
            <select name="trabalho" id="trabalho" required>
                <option value="">Escolha Um</option>
                <option value="1">Jovem Aprendiz</option>
                <option value="2">Estágio</option>
                <option value="3">Trabalho Normal</option>
            </select>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gênero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Feminino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro Não Dizer</span>
            </label>
          </div>
          <div class="link">
            <a href="login.html">Fazer Login</a>
        </div>
        </div>
        <div class="button">
          <input type="submit"  value="Cadastre-se">
        </div>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
